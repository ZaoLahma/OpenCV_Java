<html>
    <head>
        <title>Camera</title>
    </head>
    <body>
    <wicket:extend>
        <div>
            <h1>Control</h1>
            <div id="connect-container">
                <div>
                    <fieldset>
                        <legend>Connect or disconnect using websocket :</legend>
                        <input type="button" id="connect" onclick="connect();" value="Open Connection" />
                        <input type="button" id="disconnect" onclick="disconnect();" value="Close Connection" />
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Command:</legend>
                        <input id="command" type="text" size="40" style="width: 40%"/>
                        <input type="button" id="sendCommand" onclick="sendCommand();" value="Send command" disabled="disabled"/>
                    </fieldset>
                </div>
                <div>Current WebSocket Connection Status: <output id="currentstatus" class="message">Closed</output></div>
                <div>
                    <output id="hellomessage" />
                </div>
            </div>
        </div>
        <div>
            <h1>Image area</h1>
            <div id="image-container">
              <div>
                <canvas id="image-canvas" width="200" height="100" style="border:1px solid #000000;">
                </canvas>
              </div>
            </div>
        </div>
        
    </wicket:extend>
    </body>
</html>
